<!DOCTYPE html>
<html>
<head><title>Registrar Usuario</title></head>
<body>
    <h2>Registrar Usuario</h2>
    {% if messages %}
    {% for message in messages %}
        <div>{{ message }}</div>
    {% endfor %}
    {% endif %}
    <form method="post" action="{% url 'usuario_app:crear' %}">
        {% csrf_token %}
        <div>
            <div>
                <label for="first_name">Nombre</label>
                <input type="text" id="first_name" name="first_name" required>
            </div>
            <div>
                <label for="last_name">Apellido</label>
                <input type="text" id="last_name" name="last_name" required>
            </div>
            <div>
                <label for="dni">Documento</label>
                <input type="text" id="dni" name="dni" required>
            </div>
            <div>
                <label for="casino">Casino</label>
                <select name="casino" id="">
                        <option value="" selected hidden>Seleccione un casino</option>
                    {% for casino in data.casinos %}
                        <option value="{{casino.id}}">{{casino.nombre}}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label for="username">Nombre de Usuario</label>
                <input type="text" id="username" name="username" required>
            <div>
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                <label for="password2">Confirmar Contraseña</label>
                <input type="password" id="password2" name="password2" required>
            </div>
            <div>
                <label for="es_administrador">¿Es Administrador?</label>
                <input type="checkbox" id="is_administrador" name="is_administrador">
            </div>
        </div>
        <button type="submit">Registrar</button>
        <a href="{% url 'inicio' %}">Cancelar</a>
    </form>

    <p style="color:green;">{{ mensaje }}</p>
</body>
</html>
