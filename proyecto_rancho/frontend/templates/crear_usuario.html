{% extends 'base.html' %}
{% block title %}Crear Usuario{% endblock %}

{% block content %}
    <div class="d-flex flex-column align-items-center">
        <h2>Registrar Usuario</h2>
        
        <form method="post" action="{% url 'usuario_app:crear' %}">
        {% csrf_token %}
        <div class="mb-3">
            <div>
                <label for="first_name">Nombre</label>
                <input class="form-control" type="text" id="first_name" name="first_name" required>
            </div>
            <div>
                <label for="last_name">Apellido</label>
                <input class="form-control" type="text" id="last_name" name="last_name" required>
            </div>
            <div>
                <label for="dni">Documento</label>
                <input class="form-control" type="text" id="dni" name="dni" required>
            </div>
            <div>
                <label for="casino">Casino</label>
                <select class="form-control" name="casino" id="">
                        <option value="" selected hidden>Seleccione un casino</option>
                    {% for casino in data.casinos %}
                        <option value="{{casino.id}}">{{casino.nombre}}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label for="username">Nombre de Usuario</label>
                <input class="form-control" type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="password">Contraseña</label>
                <input class="form-control" type="password" id="password" name="password" required>
            </div>
            <div>
                <label for="password2">Confirmar Contraseña</label>
                <input class="form-control" type="password" id="password2" name="password2" required>
            </div>
            <div class="d-none">
                <label for="es_administrador">¿Es Administrador?</label>
                <input type="checkbox" id="is_administrador" name="is_administrador">
            </div>
        </div>
        <button class="btn btn-success" type="submit">Registrar</button>
        <a class="btn btn-danger" href="{% url 'inicio' %}">Cancelar</a>
    </form>
    </div>
    
    {% if messages %}
    {% for message in messages %}
        <div>{{ message }}</div>
    {% endfor %}
    {% endif %}
{% endblock %}
