{% extends 'base.html' %}
{% block title %}Registrar Consumo{% endblock %}
        
{% block content %}
<div class="d-flex flex-column align-items-center">
        <h2>Registrar Consumo</h2>
        <form method="post" action="{% url 'registro_app:crear' %}">
        {% csrf_token %}
        <div class="mb-3">
            <div>
                <label for="first_name">Nombre</label>
                <input class="form-control" type="text" id="first_name" name="nombre" required readonly value="{{ usuario.first_name }}">
            </div>
            <div>
                <label for="last_name">Apellido</label>
                <input class="form-control" type="text" id="last_name" name="apellido" required readonly value="{{ usuario.last_name }}">
            </div>
            <div>
                <label for="dni">Documento</label>
                <input class="form-control" type="text" id="dni" name="documento" required readonly value="{{ usuario.dni }}">
            </div>
            <div>
                <label for="casino">Casino</label>
                <select class="form-control disabled" name="casino" id="casino">
                    <option value="{{ usuario.casino.id }}">{{ usuario.casino }}</option>
                </select>
            </div>
            <div>
                {% for comida in comidas %}
                <label for="comida">{{ comida }}</label>
                <input class="" type="checkbox"  name="comida" required readonly value="{{ comida.id }}">
                {% endfor %}
            </div>
        </div>
        <button class="btn btn-success" type="submit">Confirmar</button>
    </form>
    <p><a href="{% url 'inicio' %}">Volver al inicio</a></p>
    </div>
  <p style="color:green;">{{ mensaje }}</p>
{% endblock %}
