<!DOCTYPE html>
<html>
<head><title>Registrar Consumo</title></head>
<body>
  <h2>Registrar Consumo</h2>
  <form method="post" action="{% url 'registro_app:crear' %}">
        {% csrf_token %}
        <div>
            <div>
                <label for="first_name">Nombre</label>
                <input type="text" id="first_name" name="first_name" required readonly value="{{ usuario.first_name }}">
            </div>
            <div>
                <label for="last_name">Apellido</label>
                <input type="text" id="last_name" name="last_name" required readonly value="{{ usuario.last_name }}">
            </div>
            <div>
                <label for="dni">Documento</label>
                <input type="text" id="dni" name="dni" required readonly value="{{ usuario.dni }}">
            </div>
            <div>
                <label for="casino">Casino</label>
                <input type="text" id="casino" name="casino" required readonly value="{{ usuario.casino }}">
            </div>
            <div>
                <label for="comida">Comida</label>
                <input type="text" id="comida" name="comida" required readonly value="{{ comida }}">
            </div>
        </div>
        <button type="submit">Confirmar</button>
    </form>
  <p style="color:green;">{{ mensaje }}</p>
  <p><a href="{% url 'inicio' %}">Volver al inicio</a></p>
</body>
</html>
